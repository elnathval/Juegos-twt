<!DOCTYPE html>
<html id="todo">
<head>
<title>Hunger Games Simulator</title>
<link rel="shortcut icon" href="icon.png">
<link type="text/css" rel="stylesheet" href="styles.css">
<script type="text/javascript" src="items.js"></script>
<meta charset="utf-8">
</head>
<body>
<div id="start">
	<div id="hungergames" class="header">
		<h1 class="title">Los Juegos de Twitter</h1>
	</div>
	<div style="height: 10%;"></div>
	<div>
			<h2 id="heading">May the odds be ever in your favor!</h2>
			<label>How many participants?
				<input id="wow" type="number"/>
			</label>
			<br><br>
			<label>Two champions allowed?
				<input id="double" type="checkbox"/>
			</label>
			<br>
			<br>
			<button id="button" type="button" class="button"><span>Confirm</span></button>
	</div>
</div>
<div id="names">
		<div id="reaping" class="header">
		<h1 class="title">The Reaping</h1>
		</div>
		<button id="confirmNames" type="button" class="button"><span>Confirmar nombres</span></button>	
</div>

<div id="stats">
<div class="header"><h1 class="title">Los jugadores</h1></div>
<button id="proceedOne" type="button" class="button"><span>Siguiente</span></button>
<div id="stats-content" class="paddingbottom" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
</div>

<div id="day">
<div class="header"><h1 id="dayNum" class="title">Día </h1></div>
<button id="proceedTwo" type="button" class="button"><span>Siguiente</span></button>
</div>

<div id="corn">
<div class="header"><h1 class="title">El baño de sangre</h1></div>
<button id = "proceedThree" type="button" class="button"><span>Siguiente</span></button>
</div>

<div id="deaths">
<div class="header"><h1 class="title">Honrando a los caídos</h1></div>
<button id="proceedFour" type="button" class="button"><span>Siguiente</span></button>
<h2 id="cannon"> cannon shots can be heard in the distance</h2>
<h2>Los siguientes jugadores han caído: </h2>
</div>

<div id="winner">
<div class="header"><h1 class="title">El ganador</h1></div>
<button id="proceedFive" type="button" class="button"><span>Siguiente</span></button>
<div id="winner-img"></div>
<h2 id="declare"></h2>
<h2 id="champKills"></h2>
</div>

<div id="summary">
<div class="header"><h1 class="title">Resumen de los juegos</h1></div>
</div>


<script src="./html2canvas.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="main.js"></script>
<script>
	var last = "";
	async function downloadImage(name) {
		window.electronAPI.split(last);
		last = name;
		var buttons = document.getElementsByClassName("button");

		for(i = 0; i < buttons.length; i++){
			buttons[i].classList.add("hide");
		}

		html2canvas(document.getElementById("todo"), {
            letterRendering: 1,
            allowTaint: true,
            useCORS: true,
        })
            .then(function (canvas) {
                const link = document.createElement('a')
				link.href = canvas.toDataURL("image/png", 0.5);
				link.download = name;
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);

            })
            .catch((e) => {
                alert(e);
        });

		for(i = 0; i < buttons.length; i++){
			buttons[i].classList.remove("hide");
		}

		
	}
</script>
</body>
</html>
